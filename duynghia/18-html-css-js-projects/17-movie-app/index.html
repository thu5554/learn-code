<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Sets the viewport width and initial-scale for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links the external CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- The title of the webpage -->
    <title>Movie App</title>
  </head>
  <body>
    <!-- The header section of the webpage -->
    <header>
      <!-- The form element used for searching -->
      <form id="form">
        <!-- The input element for entering search text -->
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>

    <!-- The main content section of the webpage -->
    <main id="main"></main>

    <!-- Links the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
