<!DOCTYPE html>
<!-- This line declares the document type as HTML -->
<html lang="en">
  <!-- This indicates that the language of the document is English -->
  <head>
    <!-- This is the head section of the HTML document -->
    <meta charset="UTF-8" />
    <!-- This specifies the character encoding to be used for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This sets the viewport properties to control the layout on different devices -->
    <link rel="stylesheet" href="style.css" />
    <!-- This links an external CSS file called "style.css" to style the HTML document -->
    <title>Event KeyCodes</title>
    <!-- This sets the title of the HTML document -->
  </head>
  <body>
    <!-- This is the body section of the HTML document -->
    <div id="insert">
      <!-- This creates a div element with the id "insert" -->
      <div class="key">Press any key to get the keyCode</div>
      <!-- This creates a div element with the class "key" which contains some text -->
    </div>
    <script src="script.js"></script>
    <!-- This links an external JavaScript file called "script.js" to add dynamic behavior to the HTML document -->
  </body>
</html>
