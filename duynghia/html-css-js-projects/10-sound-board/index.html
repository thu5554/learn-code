<!DOCTYPE html>
<html lang="en">
  <!-- The <!DOCTYPE> declaration informs the browser that this document is an HTML5 document. -->
  <!-- The <html> element represents the root of an HTML document. -->
  <!-- The "lang" attribute specifies the language of the document, which is set to "en" (English) in this case. -->

  <head>
    <!-- The <head> element contains meta information about the HTML document. -->

    <meta charset="UTF-8" />
    <!-- The <meta> element sets the character encoding for the HTML document to UTF-8. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The <meta> element sets the viewport size and scale behavior for mobile devices. -->

    <link rel="stylesheet" href="style.css" />
    <!-- The <link> element links an external CSS file (style.css) to the HTML document. -->

    <title>Sound Board</title>
    <!-- The <title> element sets the title of the HTML document displayed in the browser's title bar or tab. -->
  </head>

  <body>
    <!-- The <body> element represents the main content of the HTML document. -->

    <audio id="applause" src="sounds/applause.mp3"></audio>
    <!-- The <audio> element is used to embed sound content in the HTML document. -->
    <!-- The "id" attribute assigns a unique identifier to the audio element. -->
    <!-- The "src" attribute specifies the source (file path) of the audio file (sounds/applause.mp3). -->

    <audio id="boo" src="sounds/boo.mp3"></audio>
    <!-- Another <audio> element for a different sound file (sounds/boo.mp3). -->

    <audio id="gasp" src="sounds/gasp.mp3"></audio>
    <!-- Another <audio> element for a different sound file (sounds/gasp.mp3). -->

    <audio id="tada" src="sounds/tada.mp3"></audio>
    <!-- Another <audio> element for a different sound file (sounds/tada.mp3). -->

    <audio id="victory" src="sounds/victory.mp3"></audio>
    <!-- Another <audio> element for a different sound file (sounds/victory.mp3). -->

    <audio id="wrong" src="sounds/wrong.mp3"></audio>
    <!-- Another <audio> element for a different sound file (sounds/wrong.mp3). -->

    <div id="buttons"></div>
    <!-- The <div> element is used to group elements together or create a container. -->
    <!-- The "id" attribute assigns a unique identifier to the div element. -->

    <script src="script.js"></script>
    <!-- The <script> element is used to embed or reference JavaScript code in the HTML document. -->
    <!-- The "src" attribute specifies the source (file path) of the JavaScript file (script.js). -->
  </body>
</html>
