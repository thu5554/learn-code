<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Declares the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the viewport properties for responsive design -->
    <link rel="stylesheet" href="style.css" />
    <!-- Links an external CSS file -->
    <title>Random Choice Picker</title>
    <!-- Sets the title of the webpage -->
  </head>
  <body>
    <div class="container">
      <h3>
        Enter all of the choice divided by a comma(',') <br />
        press enter when you're done
      </h3>
      <!-- Displays instructions for the user -->
      <textarea placeholder="Enter choices here..." id="textarea"></textarea>
      <!-- Provides a textarea input where the user can enter choices -->
      <div id="tags"></div>
      <!-- Displays the chosen tags after user's input -->
    </div>
    <script src="script.js"></script>
    <!-- Links an external JavaScript file -->
  </body>
</html>
