<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- This line imports an external CSS file called "style.css" -->
    <title>Split Landing Page</title>
    <!-- Sets the title of the HTML document to "Split Landing Page" -->
  </head>
  <body>
    <div class="container">
      <!-- Defines a container div -->
      <div class="split left">
        <!-- Defines a div with the class "split" and "left" for the left side of the split landing page -->
        <h1>Playstation 5</h1>
        <!-- Heading 1 element with the text "Playstation 5" -->
        <a href="#" class="btn">Buy Now</a>
        <!-- Anchor (link) element with the text "Buy Now" and the class "btn" -->
      </div>
      <div class="split right">
        <!-- Defines a div with the class "split" and "right" for the right side of the split landing page -->
        <h1>XBox Series X</h1>
        <!-- Heading 1 element with the text "XBox Series X" -->
        <a href="#" class="btn">Buy Now</a>
        <!-- Anchor (link) element with the text "Buy Now" and the class "btn" -->
      </div>
    </div>

    <script src="script.js"></script>
    <!-- This line includes an external JavaScript file called "script.js" -->
  </body>
</html>
